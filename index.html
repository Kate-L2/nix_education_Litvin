<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/null.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:regular,700,900"
      rel="stylesheet"
    />
    <title>MacOutlet</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a class="logo" href="#"><img src="img/logo.svg" alt="Logo" /></a>
          <a class="cart" href="#"><i class="icon-cart"></i></a>
        </div>
      </header>
      <main class="main">
        <section class="banner">
          <div class="banner__container">
            <div class="banner__content">
              <h2 class="banner__title">IPad Air</h2>
              <a class="banner__btn btn" href="#">Add to cart</a>
            </div>
            <div class="banner__bg ibg">
              <img src="img/banners/ipad_air_banner.jpg" alt="bg" />
            </div>
          </div>
        </section>
        <section class="cards">
          <div class="cards__container">
            <div class="search-bar">
              <form class="search-bar__form" tabindex="0">
                <div class="search-bar__left">
                  <a class="search-bar__search-icon" href="#"
                    ><i class="icon-search"></i
                  ></a>
                  <input
                    class="search-bar__input"
                    type="text"
                    placeholder="Enter device name..."
                  />
                </div>
                <div class="search-bar__right">
                  <a class="search-bar__filter-icon" href="#"
                    ><i class="icon-filter"></i
                  ></a>
                  <a class="search-bar__settings-icon" href="#"
                    ><i class="icon-settings"></i
                  ></a>
                </div>
              </form>
            </div>
            <div class="cards__item item">
              <div class="item__header">
                <a class="item__icon-like_empty" href="#"
                  ><i class="icon-like_empty"></i
                ></a>
                <a class="item__img" href="#"
                  ><img width="200px" height="200px" src="" alt=""
                /></a>
                <a class="item__name" href="#">Apple TV Gen. 4</a>
                <div class="item__left-in-stock">
                  <i></i><span> left in stock</span>
                </div>
                <div class="item__price"><span>Price:</span></div>
                <a class="item__btn btn" href="#">Add to cart</a>
              </div>
              <footer class="item__footer footer-item">
                <div class="footer-item__percent">
                  <p>77% Positive reviews</p>
                  <p>Above avarage</p>
                </div>
                <div class="footer-item__orders">
                  <p></p>
                  <p>orders</p>
                </div>
              </footer>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="script/items.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
