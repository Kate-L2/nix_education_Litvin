<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nix js</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/null.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:regular, 700,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calendar">
      <div class="calendar__container">
        <div class="calendar__wrap">
          <div class="calendar__time">
            <ul class="calendar__time-list">
              <li class="calendar__time-item"><span>8:00</span></li>
              <li class="calendar__time-item">8:30</li>
              <li class="calendar__time-item"><span>9:00</span></li>
              <li class="calendar__time-item">9:30</li>
              <li class="calendar__time-item"><span>10:00</span></li>
              <li class="calendar__time-item">10:30</li>
              <li class="calendar__time-item"><span>11:00</span></li>
              <li class="calendar__time-item">11:30</li>
              <li class="calendar__time-item"><span>12:00</span></li>
              <li class="calendar__time-item">12:30</li>
              <li class="calendar__time-item"><span>13:00</span></li>
              <li class="calendar__time-item">13:30</li>
              <li class="calendar__time-item"><span>14:00</span></li>
              <li class="calendar__time-item">14:30</li>
              <li class="calendar__time-item"><span>15:00</span></li>
              <li class="calendar__time-item">15:30</li>
              <li class="calendar__time-item"><span>16:00</span></li>
              <li class="calendar__time-item">16:30</li>
              <li class="calendar__time-item"><span>17:00</span></li>
            </ul>
          </div>
          <div id="container" class="calendar__table">
            <ul class="calendar__table-list">
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
            </ul>
            <ul id="events" class="calendar__events"></ul>
          </div>
        </div>
      </div>
    </div>
    <div id="event-modal" class="modal">
      <div class="modal__wrap">
        <input
          id="event-title"
          class="modal__title"
          type="text"
          placeholder="Please input a name of an event"
          required
          min="1"
          max="20"
        />
        <div class="modal__time-block time-block">
          <h3 class="time-block__descr">Choose a time for an event from 8:00 to 17:00 :</h3>
          <div class="time-block__from">
              <label class="time-block__from-title" for="time-from"
                >from:</label
              >
              <input
                type="text"
                id="time-from"
                placeholder="8:00"
                required
              />
          </div>
          <div class="time-block__from">
              <label class="time-block__to-title" for="time-to"
                >to:</label
              >
              <input
                type="text"
                id="time-to"
                placeholder="17:00"
                required
              />
          </div>
        </div>
        <div class="modal__btns">
          <div><a id="submit-btn" class="modal__submit-btn" href="#">Submit</a></div>
          <div><a id="update-btn" class="modal__update-btn" href="#">Update</a></div>
          <div><a id="delete-btn" class="modal__delete-btn" href="#">Delete</a></div>
          <a id="close-modal" class="modal__close-btn" href="#"></a>
        </div>
        </div>
    </div>
    <script type="module" src="script/main.js"></script>
  </body>
</html>
