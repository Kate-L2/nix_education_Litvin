<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nix js</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/null.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:regular, 700,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calendar">
      <div class="calendar__container">
        <div class="calendar__wrap">
          <div class="calendar__time">
            <ul class="calendar__time-list">
              <li class="calendar__time-item"><span>8:00</span> am</li>
              <li class="calendar__time-item">8:30</li>
              <li class="calendar__time-item"><span>9:00</span> am</li>
              <li class="calendar__time-item">9:30</li>
              <li class="calendar__time-item"><span>10:00</span> am</li>
              <li class="calendar__time-item">10:30</li>
              <li class="calendar__time-item"><span>11:00</span> am</li>
              <li class="calendar__time-item">11:30</li>
              <li class="calendar__time-item"><span>12:00</span> pm</li>
              <li class="calendar__time-item">12:30</li>
              <li class="calendar__time-item"><span>1:00</span> pm</li>
              <li class="calendar__time-item">1:30</li>
              <li class="calendar__time-item"><span>2:00</span> pm</li>
              <li class="calendar__time-item">2:30</li>
              <li class="calendar__time-item"><span>3:00</span> pm</li>
              <li class="calendar__time-item">3:30</li>
              <li class="calendar__time-item"><span>4:00</span> pm</li>
              <li class="calendar__time-item">4:30</li>
              <li class="calendar__time-item"><span>5:00</span> pm</li>
              <li class="calendar__time-item">5:30</li>
            </ul>
          </div>
          <div id="container" class="calendar__table">
            <ul class="calendar__table-list">
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
              <li class="calendar__table-item"></li>
            </ul>
            <ul id="events" class="calendar__events">
              
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="script/events.js"></script> -->
    <script type="module" src="script/main.js"></script>
  </body>
</html>
