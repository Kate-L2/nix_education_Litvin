<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/null.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:regular,700,900"
      rel="stylesheet"
    />
    <title>MacOutlet</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a class="logo" href="#"><img src="img/logo.svg" alt="Logo" /></a>
          <a class="cart" href="#"><i class="icon-cart"></i></a>
        </div>
      </header>
      <main class="main">
        <section class="banner">
          <div class="banner__container">
            <div class="banner__content">
              <h2 class="banner__title">IPad Air</h2>
              <a class="banner__btn btn" href="#">Add to cart</a>
            </div>
            <div class="banner__bg ibg">
              <img src="img/banners/ipad_air_banner.jpg" alt="bg" />
            </div>
          </div>
        </section>
        <div class="search-bar">
          <div class="search-bar__container">
            <form class="search-bar__form" tabindex="0">
              <a class="search-bar__search-icon" href="#"
                ><i class="icon-search"></i
              ></a>
              <input
                class="search-bar__input"
                type="text"
                placeholder="Enter device name..."
              />
              <div class="search-bar__right">
                <a id="filter-icon" class="search-bar__filter-icon" href="#"
                  ><i class="icon-filter"></i
                ></a>
                <a class="search-bar__settings-icon" href="#"
                  ><i class="icon-settings"></i
                ></a>
              </div>
            </form>
          </div>
        </div>
        <section id="cards" class="cards">
          <div id="filterCards" class="cards__container">
            <div id="filter" class="cards__filter filter">
              <div class="filter__wrapper">
                <div class="filter__item item-filter">
                  <div class="item-filter__header">
                    <h5 class="item-filter__name">Price</h5>
                  </div>
                  <div class="item-filter__body">
                    <div class="item-filter__input-block">
                      <label class="item-filter__field-name" for="price-field"
                        >From</label
                      >
                      <input
                        id="price-field-start"
                        class="item-filter__price"
                        type="text"
                        placeholder="100"
                      />
                    </div>
                    <div class="item-filter__input-block">
                      <label class="item-filter__field-name" for="price-field"
                        >To</label
                      >
                      <input
                        id="price-field-end"
                        class="item-filter__price"
                        type="text"
                        placeholder="1000"
                      />
                    </div>
                  </div>
                </div>
                <div class="filter__item item-filter">
                  <div class="item-filter__header">
                    <h5 class="item-filter__name">Color</h5>
                  </div>
                  <div class="item-filter__body">
                    <div id="filter-color" class="item-filter__checkbox-flex">
                      <div id="filter-color-item" class="item-filter__checkbox-item">
                        <input
                          id="check"
                          class="item-filter__check"
                          type="checkbox"
                        />
                        <label
                          class="item-filter__check-name"
                          for="check"
                        ></label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="filter__item item-filter">
                  <div class="item-filter__header">
                    <h5 class="item-filter__name">Memory</h5>
                  </div>
                  <div class="item-filter__body">
                    <div id="filter-memory" class="item-filter__checkbox-flex">
                      <div id="filter-memory-item" class="item-filter__checkbox-item">
                        <input
                          id="check"
                          class="item-filter__check"
                          type="checkbox"
                        />
                        <label
                          class="item-filter__check-name memory"
                          for="check"
                        ></label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="filter__item item-filter">
                  <div class="item-filter__header">
                    <h5 class="item-filter__name">OS</h5>
                  </div>
                  <div class="item-filter__body">
                    <div id="filter-os" class="item-filter__checkbox-flex">
                      <div id="filter-os-item" class="item-filter__checkbox-item">
                        <input
                          id="check"
                          class="item-filter__check"
                          type="checkbox"
                        />
                        <label
                          class="item-filter__check-name os"
                          for="check"
                        ></label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="filter__item item-filter">
                  <div class="item-filter__header">
                    <h5 class="item-filter__name">Display</h5>
                  </div>
                  <div class="item-filter__body">
                    <div id="filter-display" class="item-filter__checkbox-flex">
                      <div id="filter-display-item" class="item-filter__checkbox-item">
                        <input
                          id="check"
                          class="item-filter__check"
                          type="checkbox"
                        />
                        <label
                          class="item-filter__check-name display"
                          for="check"
                        ></label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="cards__wrapper">

                    <div class="card__item item">

                      </div>

                        <div class="footer-item__percent">

                          <p>Above avarage</p>
                        </div>
                        <div class="footer-item__orders">
                          <p></p>
                          <p>orders</p>
                        </div>
                      </footer>
                    </div>
                </div> -->
                <div id="modal" class="cards__modal modal">
                  <div class="modal__wrapper">
                    <div class="modal__img">
                      <img src="./img/items/airpods-max.jpg" alt="Item">
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="script/items.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
